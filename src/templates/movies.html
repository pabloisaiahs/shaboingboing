<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Popular Movies ({{ count }})</h1>
        <a href="/" class="btn">Back to Home</a>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Genres</th>
                    <th>Avg Rating</th>
                    <th>Rating Count</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie.movieId }}</td>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.genres }}</td>
                    <td>{{ "%.2f"|format(movie.avg_rating) }}</td>
                    <td>{{ movie.rating_count }}</td>
                    <td>
                        <a href="/movie/{{ movie.movieId }}" class="btn-small">View Details</a>
                        <a href="/recommend/{{ movie.movieId }}" class="btn-small">Similar Movies</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
